<!DOCTYPE html>
<html>
<head>
	<title>Video SVIN</title>
	<link rel="stylesheet" href="vendors/jquery-ui.min.css"/>
	<link rel="stylesheet" href="style.css"/>
	<script src="vendors/jquery.js"></script>
	<script src="vendors/jquery-ui.min.js"></script>
	<script src="clientApp.js"></script>
</head>
<body>
	<div class="body-container">
		<header>
			<h1 class="logo"><img src="imgs/basic-stroke-logo.jpg"></h1>
			<!-- "header-right-overlay" - copy of header graphic's right side. responds to window resizing -->
			<img class="header-right-overlay" src="imgs/SVIN-header-right.svg" aria-hidden="true">
		</header>

		<div class="slide-container">
			<!-- <div class="video-wrapper"> -->
				<iframe
					src="https://www.youtube.com/embed/tWwITA8vtf0?rel=0"
					frameborder="0"
					allow="autoplay; encrypted-media"
					allowfullscreen>
				</iframe>
			<!-- </div> -->
		</div>

		<div class="toolbar-container" role="toolbar">
			<button class="toolbar-btn inactive-btn" id="transcript-btn"><h2>TRANSCRIPT</h2></button>
			<button class="toolbar-btn inactive-btn"><h2>PLAY AUDIO</h2></button>
			<button class="toolbar-btn dropdown"><h2>MENU</h2>
			  <div class="dropdown-content">
			    <a href="#">Basic Anatomy, Statistics, & Types of Strokes</a>
			    <a href="#">Risk Factors, Signs and Symptoms, BE FAST</a>
			    <a href="#">EMS & Detection Scales</a>
					<a href="#">Treatment Options & Methods for Improving Stroke Outcomes</a>
			  </div>
			</button>
			<button class="toolbar-btn"><h2>BACK</h2></button>
			<button class="toolbar-btn"><h2>NEXT</h2></button>
			<button class="toolbar-btn"><h2>EXIT</h2></button>
		</div>
	</div>
</body>
</html>
