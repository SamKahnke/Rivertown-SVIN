<!DOCTYPE html>
<html>

	<title>Video SVIN</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>

		<header>
			<h1 class="logo"><img src="imgs/basic-stroke-logo.jpg"></h1>

		<content>
		</content>
